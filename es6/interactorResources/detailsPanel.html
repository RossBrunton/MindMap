<div class='mm-details-panel hidden'>
    <div class='mm-details-short'></div>
    <div class='mm-details-long'></div>
    <div class='mm-details-edit'>
        <form>
            <div class='mm-fieldpair'>
                <span class='mm-fieldname'>Type</span>
                <span class='mm-fieldvar'><select class='mm-details-edit-type'></select></span>
            </div>
            
            <div class='mm-fieldpair'>
                <span class='mm-fieldname'>Width</span>
                <span class='mm-fieldvar'>
                    <select class='mm-details-edit-width' name='width'>
                        <option value='100'>Normal</option>
                        <option value='200'>Wide</option>
                        <option value='300'>Very Wide</option>
                    </select>
                </span>
                
            </div> 
            
            <div class='mm-fieldpair'>
                <span class='mm-fieldname'>Hidden</span>
                <span class='mm-fieldvar'>
                    <input type='checkbox' class='mm-details-edit-hidden' name='hidden'/>
                </span>
            </div>
            
            <div class='mm-details-edit-inner'>
                
            </div>
            
            <div class='mm-button-bar'>
                <button class='mm-details-edit-save mm-save'>Save</button>
                <button class='mm-details-edit-close mm-cancel' tabindex='-1'>Cancel</button>
                <button class='mm-details-edit-delete mm-delete'>Delete</button>
            </div>
        </form>
    </div>
    <div class='mm-details-edit-arrow'>
        <form>
            <div class='mm-fieldpair mm-fieldpair-arrow'>
                <span class='mm-fieldname mm-fieldname-arrow'>
                    <select class='mm-details-edit-arrow-type'>
                        
                    </select>
                </span>
            
                <span class='mm-fieldval mm-fieldval-arrow'>
                    <input class='mm-details-edit-arrow-text' type='text' val='' name='text'/>
                </span>
            </div>
            
            <div class='mm-button-bar'>
                <button class='mm-details-edit-arrow-save mm-save'>Save</button>
                <button class='mm-details-edit-arrow-close mm-cancel' tabindex='-1'>Cancel</button>
                <button class='mm-details-edit-arrow-delete mm-delete'>Delete</button>
            </div>
        </form>
    </div>
</div>
